<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head th:replace="mainheader.html :: mainHead"></head>

<script type="text/javascript">

</script>




<body class="bg-gradient-primary">


<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">


        <div class="col-xl-5 col-lg-12 col-md-9" id="mfa">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-3">
                    <!-- Nested Row within Card Body -->

                    <div class="row"  >
                        <div class="col-lg-12">
                            <form action="/googleVerify.do" method="post">
                                <div class="mt-1">
                                    <h1 class="h4 text-gray-900 mb-2 font-weight-bold" style="font-size: 35px" >Google OTP Code</h1>
                                </div>
                                <input  class="form-control form-control-user"
                                        id="mfaCode" name="mfaCode"
                                        placeholder="Enter 6 codes..."  onKeyPress="if (event.keyCode==13){googleVerify();}">
                                <input name="id" id="id" th:value="${loginMember.id}" hidden="true">
                                <input name="qrCord" id="qrCord" th:value="${loginMember.qrCord}" hidden="true">
                                <button class="btn btn-primary btn-user btn-block " type="submit">
                                    Verify
                                </button>

                                <div class="mt-4">

                                    <h5 class="text-gray-900 mb-2"><i class="fas fa-qrcode"></i>OTP 설정방법</h5>
                                </div>

                                <span>1.Android: Google OTP 앱을 다운로드합니다.<br></span>
                                <span> &nbsp;&nbsp;  iPhone: Google Authenticator 앱을 다운로드합니다.<br></span>
                                <span>2.앱에서 계정설정을 선택합니다. <br></span>
                                <span>3.바코드 스캔을 선택합니다. <br><br></span>
                                <span>재가입한 회원의 경우, Google otp앱에 등록된  정보   <br></span>
                                <span>삭제후 qrcode를 재등록하시기 바랍니다. <br></span>

                                <div class="text-center">
                                    <img  id="imgID" th:src="${loginMember.qrCord}">
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>


<footer th:replace="mainfooter.html :: footer" ></footer>

</html>
