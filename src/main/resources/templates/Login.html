<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head th:replace="mainheader.html :: mainHead"></head>

<script type="text/javascript">


</script>




<body class="bg-gradient-primary">


<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-6 col-lg-12 col-md-9" id="login">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row" >
                        <div class="col-lg-12">
                            <div class="p-5">
                                <select onchange="location.href=this.value">
                                    <option>Language</option>
                                    <option th:text="#{label.lang.ko} " value="/main?lang=ko"></option>
                                    <option th:text="#{label.lang.en} " value="/main?lang=en"></option>
                                </select>
                                <div class="text-center" style="margin-top: 8px">
                                    <h1 class="h4 text-gray-900 mb-4" style="font-size: 35px" th:text="#{main.title}"></h1>
                                </div>
                                <form action="/login.do" method="post">
                                    <div class="form-group">
                                        <input class="form-control form-control-user"
                                               id="id" name="id" th:placeholder="#{main.id}">
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control form-control-user"
                                                   id="password" th:placeholder="#{main.pw}" onKeyPress="if (event.keyCode==13){loginCheck();}">
                                        </div>
                                        <div class="form-group">

                                        </div>
                                        <button class="btn btn-primary btn-user btn-block mb-2" id="button" type="submit">
                                            Login
                                        </button>
                                    </div>
                                </form>

                                <input name="${_csrf.parameterName}" type="hidden" value="${_csrf.token}">
                                <a href="/oauth2/authorization/google" class="btn btn-sm btn-google active" role="button">Google Login</a>
                                <a href="/oauth2/authorization/naver" class="btn btn-sm btn-success active" role="button">Naver Login</a>
                                <a href="/oauth2/authorization/kakao" class="btn btn-sm btn-secondary active" role="button" style="background-color: orange">Kakao Login</a>
                                <a class="float-right mr-1" href="/userjoin" style="cursor: pointer" th:text="#{main.userJoin}" >회원 가입</a>


                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>


<footer th:replace="mainfooter.html :: footer" ></footer>

</html>
